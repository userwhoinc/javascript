<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 01</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <h1>Oi mundo!</h1>
    <p>Baco melhore</p>
    <script>
        var n1 = Number.parseFloat (window.prompt ('Digite um número: ')) //prompt devolve como string, converter
        var n2 = Number.parseFloat(window.prompt ('Digite outro número: '))
        // Number(n) é a simplificação
        /* para string é usado String(n)
        ou n.toString(n) */ 
        var s = n1 + n2 
        /* window.alert('A soma dos valores é ' + s) ou */ 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação

         
    </script>
</body>
</html>
