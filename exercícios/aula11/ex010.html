<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h
    <br>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resul">

    </div>
    <script>
        function calcular() {
        var vel = document.querySelector('input#vel')
        var resul = document.querySelector('div#resul')
        var vel = Number(vel.value)
        resul.innerHTML = `<p> Sua velocidade atual é de <strong>${vel}Km/h</strong> </p>`
        if (vel > 60) {
            resul.innerHTML += `<p> Você está <strong>multado</strong> por excesso de velocidade. </p.`
        }
        resul.innerHTML += `<p> Dirija sempre com cinto de segurança! </p>`
    }
    </script>
</body>
</html>
