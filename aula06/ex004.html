    body {
        font: normal 20pt Arial;

</style>
<body>
    

    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`OI, <strong> ${nome}! </strong> Seu nome tem ${nome.length} letras. <br/> `) //escreve na tela
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}.<br/>`)
        document.write(`E em minusculas é ${nome.toLowerCase()}.`)
    </script>
